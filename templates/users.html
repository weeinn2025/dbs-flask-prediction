<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h2>User Logs</h2>
    {% if message %}
        <p>{{ message }}</p>  <!-- Display the message if there are no logs -->
        {% else %}
        <table>
            <tr>
            <th>Name</th>
            <th>Timestamp</th>
            </tr>
            {% for name, timestamp in logs %}
            <tr>
            <td>{{ name }}</td>
            <td>{{ timestamp }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
        <br>
        <form action="/main" method="post">
            <input type="submit" value="Back to Main">
        </form>
  </div>
</body>
</html>
